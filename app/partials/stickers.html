<div>
    <h1>{{ text }} (<span id="sticker_count">{{ data.length }}</span>):</h1>

    <request-handler loading="loading" error="error" refresh-fn="refreshFn()"></request-handler>

    <div ng-repeat="sticker in data" ng-hide="loading || error">
        <div class="sticker_placeholder">
            <div class="sticker_image_placeholder" ng-mouseover="show_del=true" ng-mouseleave="show_del=false">
                <button class="btn btn-sm btn-danger btn_delete_sticker" ng-show="show_del && mutable" ng-click="deleteFn({index: $index, data: data})">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <img class="sticker_image" ng-src="{{ 'stickers/'+ sticker.image }}" width="100" height="131">

                <span class="badge sticker_quantity" ng-show="quantity>1">{{ quantity }}</span>

            </div>
            <div style="text-align: center;">
                <label class="sticker_number">{{ sticker.number }}</label>
            </div>
        </div>
    </div>

</div>
