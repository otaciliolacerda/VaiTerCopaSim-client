<div>
    <div class="text-center" ng-controller="ModalCtrl">
        <button type="button" class="btn btn-primary btn-lg" id="btn_add_stickers" ng-click="open()">Add stickers</button>
    </div>

    <div class="text-center">
        <h1>Send <strong><a ng-href="{{ profile_link }}">this link</a></strong> to your friends! </h1>
    </div>

    <stickers text="'My duplicated stickers'" data="duplicated_stickers" loading="loadingDuplicated" error="errorDuplicated" refresh-fn="refreshDuplicated()" delete-fn="deleteDuplicated(index, data)" mutable="true"></stickers>

    <stickers text="'My needed stickers'" data="needed_stickers" loading="loadingNeeded" error="errorNeeded" refresh-fn="refreshNeeded()" delete-fn="deleteNeeded(index, data)" mutable="true"></stickers>

    <stats data="statistics" loading="loadingStatistics" error="errorStatistics" refresh-fn="refreshStatistics()"></stats>
</div>
