<div id="div_dupes">
    <h1>{{ text }} (<span id="dupes_count">{{ stickers.count }}</span>):</h1>

    <div id="div_dupes_stickers_container" class="stickers_container" ng-repeat="sticker in stickers">

        <div class="sticker_placeholder" data-number="{{ sticker.id }}">
            <div class="sticker_image_placeholder">
                <button class="btn btn-sm btn-danger btn_delete_sticker" data-number="{{ sticker.id }}" data-type="dupes">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <img class="sticker_image" ng-src="{{ sticker.image }}" width="100" height="131">

                <span class="badge sticker_dupe_count">{{ sticker.quantity }}</span>

            </div>
            <div style="text-align: center;">
                <label class="sticker_number">{{ sticker.id }}</label>
            </div>
        </div>

    </div>
</div>
