<div id="div_dupes">
    <h1>{{ text }} (<span id="dupes_count">{{ data.length }}</span>):</h1>

    <div ng-repeat="obj in data">

        <div id="div_dupes_stickers_container" class="stickers_container">
            <div class="sticker_placeholder" data-number="{{ obj.sticker.id }}">
                <div class="sticker_image_placeholder">
                    <button class="btn btn-sm btn-danger btn_delete_sticker" data-number="{{ obj.sticker.id }}" data-type="dupes">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <img class="sticker_image" ng-src="{{ 'stickers/'+ obj.sticker.image }}" width="100" height="131">

                    <span class="badge sticker_dupe_count">{{ obj.sticker.quantity }}</span>

                </div>
                <div style="text-align: center;">
                    <label class="sticker_number">{{ obj.sticker.id }}</label>
                </div>
            </div>
        </div>

    </div>
</div>
